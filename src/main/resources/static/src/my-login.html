<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-login">
  <template>
  <link href="../resources/css/plugins/plugins.css" rel="stylesheet">
  <link href="../resources/css/style.css" rel="stylesheet">
  
   <div class="bg-parallax parallax-overlay accounts-page"  data-jarallax='{"speed": 0.2}' style='background-image: url("../resources/images/bg6.jpg")'>
            <div class="container">
                <div class="row pb30">
                    <div class="col-lg-4 col-md-6 mr-auto ml-auto col-sm-8">
                        <h3 class="text-white text-center mb30">Connexion</h3>
                        <form>
                            <div class="form-group">
                                <input type="email" class="form-control" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Mot de Pass">
                            </div>
                              <div class="form-group">
                                  <button type="submit" class="btn btn-rounded btn-primary btn-block">ENTRER</button>
                            </div>
                            <div class="text-center"><a href="#" class="btn btn-link btn-block">avez-vous oublier le mot de pass?</a></div>
                            <hr>
                            <div>
                                <a href="#" class="btn btn-white-outline btn-block">Inscrivez-vous</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
  
   
  </template>

  <script>
    class MyLogin extends Polymer.Element {
      static get is() { return 'my-login'; }
    }

    window.customElements.define(MyLogin.is, MyLogin);
  </script>
</dom-module>
