<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>

<title>Yes married</title>

<link rel="icon" type="image/png" href="/resources/images/favicon.ico" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>

<link rel="import" id="bundle" href="/resources/elements-company.html" async></link>

<script>
	window.Polymer = window.Polymer || {};
	window.Polymer.dom = 'shadow';
</script>
<style>
body, html {
	height: 99%;
}

body.loading {
	height: 100vh;
	width: 100vw;
	background: #37474F;
}

body.loading>* {
	display: none;
}
</style>
</head>
<body class="loading" fullbleed>

	<script>
		function onImportLoaded() {
			document.body.classList.remove('loading');
			document.body.classList.add('ready');
			var appElement = document.createElement('ym-company-dispatcher');
			document.body.appendChild(appElement);
		}

		function finishLazyLoading() {
			var link = document.querySelector('#bundle');
			if (link.import && link.import.readyState === 'complete') {
				onImportLoaded();
			} else {
				link.addEventListener('load', onImportLoaded);
			}
		}

		var webComponentsSupported = ('registerElement' in document
				&& 'import' in document.createElement('link') && 'content' in document
				.createElement('template'));
		if (!webComponentsSupported) {
			var script = document.createElement('script');
			script.async = true;
			script.src = '/resources/bower_components/webcomponentsjs/webcomponents-lite.min.js';
			script.onload = finishLazyLoading;
			document.head.appendChild(script);
		} else {
			finishLazyLoading();
		}
	</script>
</body>
</html>
