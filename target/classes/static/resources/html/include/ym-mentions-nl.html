<P class="p4 ft15">Innova IT is de unieke beheerder van deze bestanden. Innova IT erkent via de website de toepassing van de wet 11 December 1998 in verband met de verwerking van persoonsgegevens en het verzamelen van persoonlijke gegevens in België via het platform.</P>
<P class="p11 ft14">In overeenstemming met de wet beschikt u over een recht tot toegang en tot wijziging (raadplegen,<SPAN class="ft13"> ​​</SPAN>verwijderen,<SPAN class="ft13"> ​​</SPAN>wijzigen<SPAN class="ft13"> ​​</SPAN>of<SPAN class="ft13"> ​​</SPAN>verbeteren)<SPAN class="ft13"> ​​</SPAN>van<SPAN class="ft13"> ​​</SPAN>uw<SPAN class="ft13"> ​​</SPAN>gegevens<SPAN class="ft13"> ​​</SPAN>op<SPAN class="ft13"> ​​</SPAN>de<SPAN class="ft13"> ​​</SPAN>website.</P>
<P class="p4 ft17">Indien u dergelijke informatie wenst te verkrijgen, dan kan u ons hiervan in kennis stellen via <NOBR>e-mail</NOBR> op info@yesmarried.com. INNOVA IT kan zonder opzeg en zonder enige vergoeding een einde maken aan de geleverde diensten. In geen enkel geval kan yesmarried.com (INNOVA IT) aansprakelijk worden gesteld voor enige directe, indirecte of toevallige schade als gevolg van onjuist of oneigenlijk gebruik van persoonsgegevens voor<SPAN class="ft16">​​</SPAN>de<SPAN class="ft16">​​</SPAN>site.</P>
<P class="p5 ft14">Yes Married en INNOVA IT nemen geen enkele verantwoordelijkheid betreffende het privacybeleid<SPAN class="ft13"> ​​</SPAN>van<SPAN class="ft13"> ​​</SPAN>de<SPAN class="ft13"> ​​</SPAN>websites<SPAN class="ft13"> ​​</SPAN>waarnaar<SPAN class="ft13"> ​​</SPAN>onze<SPAN class="ft13"> ​​</SPAN>website<SPAN class="ft13"> ​​</SPAN>een<SPAN class="ft13"> ​​</SPAN>hyperlink<SPAN class="ft13"> ​​</SPAN>vaststelt.</P>

<P class="p13 ft3">Gebruiksvoorwaarden</P>
<P class="p5 ft14">Yes Married behoudt zich het recht voor de gebruiksvoorwaarden van yesmarried.com te<SPAN class="ft13"> ​​</SPAN>allen<SPAN class="ft13"> ​​</SPAN>tijde<SPAN class="ft13"> ​​</SPAN>en<SPAN class="ft13"> ​​</SPAN>zonder<SPAN class="ft13"> ​​</SPAN>verwittiging<SPAN class="ft13"> ​​</SPAN>te<SPAN class="ft13"> ​​</SPAN>wijzigen.</P>
<P class="p10 ft9">Teneinde de aangeboden producten en diensten te bestellen zal de gebruiker zich dienen te identificeren en zal hij een gebruikersnaam (login) en een wachtwoord ontvangen. De gebruiker blijft verantwoordelijk voor de vertrouwelijkheid van zijn wachtwoord en ieder gebruik dat door zijn onvoorzichtigheid zou kunnen plaatsvinden.</P>

<P class="p31 ft34">De inhoud van de database is beschermd door een sui <NOBR>generis-recht</NOBR> dat de producent toelaat iedere detailanalyse en/of ieder hergebruik van een deel of het geheel van deze inhoud te verbieden. Iedere inbreuk op deze rechten kan aanleiding geven tot burgerrechtelijke<SPAN class="ft10">​​</SPAN>of<SPAN class="ft10">​​</SPAN>strafrechtelijke<SPAN class="ft10">​​</SPAN>vervolgingen<SPAN class="ft10">​​</SPAN>conform<SPAN class="ft10">​​</SPAN>de<SPAN class="ft10">​​</SPAN>Belgische<SPAN class="ft10">​​</SPAN>wetgeving.</P>
<P class="p32 ft15">De gebruiker geniet een gebruikerslicentie met betrekking tot de website en haar inhoud die niet kan worden overgedragen en de op exclusieve wijze wordt gelimiteerd tot het gebruik ervan voor persoonlijke doeleinden. Tenzij dit uitdrukkelijk door INNOVA IT en/of de betrokken derden werd toegelaten mag de gebruiker geen afgeleide werken, die geheel of gedeeltelijk werden gebaseerd op elementen aanwezig op de website, wijzigen, reproduceren, verhuren, lenen, verkopen, verspreiden of creëren. Het is bijgevolg verboden (en de gebruiker kan hier derden geen toestemming geven) om de website te kopiëren of te wijzigen, om een afgeleid werk te creëren, om het concept of de samenstelling van de website te <NOBR>reverse-engineeren,</NOBR> of om op gelijk welke andere manier te trachten de broncode van de website te vinden. Het is eveneens verboden om op gelijk welke manier een recht dat betrekking heeft op de website en haar inhoud te verkopen,<SPAN class="ft33">​​</SPAN>het<SPAN class="ft33">​​</SPAN>zich<SPAN class="ft33">​​</SPAN>toe<SPAN class="ft33">​​</SPAN>te<SPAN class="ft33">​​</SPAN>eigenen,<SPAN class="ft33">​​</SPAN>te<SPAN class="ft33">​​</SPAN>sublicentiëren<SPAN class="ft33">​​</SPAN>of<SPAN class="ft33">​​</SPAN>over<SPAN class="ft33">​​</SPAN>te<SPAN class="ft33">​​</SPAN>dragen.</P>

<P class="p0 ft3">Links<SPAN class="ft2">​​</SPAN>naar<SPAN class="ft2">​​</SPAN>andere<SPAN class="ft2">​​</SPAN>websites</P>
<P class="p33 ft35">Yes Married stelt links naar websites ter uwer beschikking die niet door Yes Married zelf worden uitgebaat. Van zodra u zich toegang tot deze websites verschaft, gelieve de bijzondere wettelijke informatie aandachtig te willen lezen. Deze links en informatiebronnen worden louter ter indicatieve titel ter uwer beschikking gesteld. Yesmarried.com kan in geen enkel geval aansprakelijk worden gesteld voor het beleid of</P>
<P class="p34 ft18">de<SPAN class="ft19">​​</SPAN>gebruiken<SPAN class="ft19">​​</SPAN>van<SPAN class="ft19">​​</SPAN>de<SPAN class="ft19">​​</SPAN>eigenaar<SPAN class="ft19">​​</SPAN>of<SPAN class="ft19">​​</SPAN>de<SPAN class="ft19">​​</SPAN>operator<SPAN class="ft19">​​</SPAN>van<SPAN class="ft19">​​</SPAN>deze<SPAN class="ft19">​​</SPAN>websites.</P>

<P class="p37 ft35">Er wordt herhaald dat Yesmarried.com op ieder moment het geheel of een deel van de diensten van haar website kan toevoegen, verwijderen of wijzigen, zonder dat dit haar aansprakelijkheid in het gedrang brengt. De artikels die op yesmarried.com verschenen zijn en verschijnen dienen louter voor privaat gebruik. Zij mogen in geen enkel geval worden gekopieerd, verspreid, gewijzigd, verstuurd, gepubliceerd, overgedragen via licentie of verkocht onder welke vorm ook zonder voorafgaandelijke schriftelijke toestemming van de directie van Yesmarried.com. Yesmarried.com zal eveneens beslissing over de wenselijkheid om de gehele inhoud van de website te behouden/te verwijderen. INNOVA IT behoudt zich het recht voor om, op ieder moment en om gelijk</P>
